name: Build VSCode Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub Release'
        required: false
        type: boolean
        default: false

# æŽˆäºˆ GITHUB_TOKEN å†™æƒé™ä»¥åˆ›å»º releases
permissions:
  contents: write  # éœ€è¦å†™æƒé™æ¥åˆ›å»º releases å’Œä¸Šä¼ èµ„æº

jobs:
  # ç¬¬ä¸€æ­¥ï¼šåœ¨å„å¹³å°ä¸Šæž„å»ºè¯­è¨€æœåŠ¡å™¨
  build-server:
    name: Build Server (${{ matrix.target }})
    strategy:
      fail-fast: false  # å³ä½¿ä¸€ä¸ªå¹³å°å¤±è´¥ï¼Œå…¶ä»–å¹³å°ç»§ç»­æž„å»º
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: spring-lsp-linux-x64
          # macOS Intel (x86_64) - åœ¨ ARM64 Mac ä¸Šäº¤å‰ç¼–è¯‘
          - os: macos-14
            target: x86_64-apple-darwin
            artifact: spring-lsp-darwin-x64
            cross_compile: true
          # macOS Apple Silicon (ARM64)
          - os: macos-14
            target: aarch64-apple-darwin
            artifact: spring-lsp-darwin-arm64
            cross_compile: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: spring-lsp-win32-x64.exe

    runs-on: ${{ matrix.os }}
    timeout-minutes: 30  # æ·»åŠ è¶…æ—¶é™åˆ¶ï¼Œé¿å…æ— é™ç­‰å¾…

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      # macOS äº¤å‰ç¼–è¯‘éœ€è¦é¢å¤–çš„å·¥å…·
      - name: Install cross-compilation tools (macOS x86_64)
        if: matrix.cross_compile == true
        run: |
          echo "Setting up cross-compilation for x86_64 on ARM64 Mac"
          # Rust å·²ç»æ”¯æŒäº¤å‰ç¼–è¯‘ï¼Œåªéœ€è¦æ·»åŠ  target
      
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "."
          key: ${{ matrix.target }}
          cache-on-failure: true
      
      - name: Build language server
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p artifact
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target/${{ matrix.target }}/release/spring-lsp.exe artifact/${{ matrix.artifact }}
          else
            cp target/${{ matrix.target }}/release/spring-lsp artifact/${{ matrix.artifact }}
            chmod +x artifact/${{ matrix.artifact }}
          fi
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: artifact/${{ matrix.artifact }}
          retention-days: 1

  # ç¬¬äºŒæ­¥ï¼šæ‰“åŒ… VSCode æ‰©å±•
  package-extension:
    name: Package Extension
    needs: build-server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
      
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Download all server binaries
        uses: actions/download-artifact@v4
        with:
          path: vscode/bin-temp
      
      - name: Organize binaries
        run: |
          mkdir -p vscode/bin
          cd vscode/bin-temp
          # å°†æ‰€æœ‰äºŒè¿›åˆ¶æ–‡ä»¶ç§»åˆ° bin/ ç›®å½•
          find . -type f -exec mv {} ../bin/ \;
          cd ..
          rm -rf bin-temp
          # è®¾ç½®æ‰§è¡Œæƒé™
          chmod +x bin/spring-lsp-* || true
          # æ˜¾ç¤ºæ–‡ä»¶åˆ—è¡¨
          echo "ðŸ“¦ Server binaries:"
          ls -lh bin/
      
      - name: Install dependencies
        run: |
          cd vscode
          if [ -f package-lock.json ]; then
            echo "ðŸ“¦ Using npm ci (with package-lock.json)"
            npm ci
          else
            echo "âš ï¸ package-lock.json not found, using npm install"
            npm install
          fi
      
      - name: Compile TypeScript
        run: |
          cd vscode
          npm run compile
      
      - name: Run verification
        run: |
          cd vscode
          npm run verify || echo "âš ï¸ Verification warnings (non-fatal)"
      
      - name: Package extension
        run: |
          cd vscode
          npm run package:quick
      
      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./vscode/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Extension version: $VERSION"
      
      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: vscode/*.vsix
          retention-days: 30
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/') || github.event.inputs.create_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: vscode/*.vsix
          draft: true
          generate_release_notes: true
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Spring LSP VSCode Extension v${{ steps.version.outputs.version }}
            
            ### Installation
            
            Download the `.vsix` file and install:
            ```bash
            code --install-extension spring-rs-${{ steps.version.outputs.version }}.vsix
            ```
            
            Or install from VSCode Marketplace (coming soon).
            
            ### What's Included
            
            - âœ… Language server binaries for all platforms (Linux, macOS Intel/ARM, Windows)
            - âœ… Application management and debugging
            - âœ… TOML configuration support
            - âœ… Real-time application insights
            
            ### Supported Platforms
            
            - Linux x64
            - macOS x64 (Intel)
            - macOS ARM64 (Apple Silicon)
            - Windows x64
            
            See [CHANGELOG.md](https://github.com/spring-rs/spring-lsp/blob/main/vscode/CHANGELOG.md) for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
