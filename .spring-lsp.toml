# Spring LSP 配置文件
# 
# 此文件用于配置 spring-lsp 语言服务器的行为

[diagnostics]
# 禁用特定类型的诊断
# 如果你的项目使用了 Schema 中未定义的配置项，可以禁用 undefined-property 警告
disabled = ["undefined-property"]

# 其他可禁用的诊断类型：
# - "deprecated_warning" - 废弃配置警告
# - "restful_style" - RESTful 风格建议
# - "type_mismatch" - 类型不匹配
# - "undefined-section" - 未定义的配置节
# - "undefined-property" - 未定义的配置属性

[schema]
# Schema URL（可选）
# 如果你有自定义的配置 Schema，可以在这里指定
# url = "https://your-domain.com/custom-schema.json"

[completion]
# 触发补全的字符
trigger_characters = ["[", ".", "$", "{", "#", "("]

[logging]
# 日志级别：trace, debug, info, warn, error
level = "info"
# 是否启用详细日志
verbose = false
